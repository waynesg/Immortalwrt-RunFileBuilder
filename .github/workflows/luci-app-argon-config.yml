name: Build luci-app-argon-config runfile

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set variables
        run: |
          echo "PKG_NAME=luci-app-argon-config" >> $GITHUB_ENV
          echo "VERSION=v0.9" >> $GITHUB_ENV
          echo "TARGET=x86_64" >> $GITHUB_ENV
          echo "DATE=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV
          echo "RUN_FILE=${PKG_NAME}_${{ env.VERSION }}_${{ env.DATE }}.run" >> $GITHUB_ENV

      - name: Download .ipk files
        run: |
          mkdir build_dir
          cd build_dir
          curl -LO https://github.com/jerrykuku/luci-app-argon-config/releases/download/v0.9/luci-app-argon-config_0.9_all.ipk
          curl -LO https://github.com/jerrykuku/luci-app-argon-config/releases/download/v0.9/luci-i18n-argon-config-zh-cn_git-22.114.24542-d1474ba_all.ipk

      - name: Create install.sh
        run: |
          cat <<EOF > build_dir/install.sh
          #!/bin/sh
          opkg update
          opkg install *.ipk
          EOF
          chmod +x build_dir/install.sh

      - name: Clone makeself
        run: git clone https://github.com/megastep/makeself.git

      - name: Build .run file
        run: |
          chmod +x makeself/makeself.sh
          makeself/makeself.sh build_dir ${{ env.RUN_FILE }} "Auto install luci-app-argon-config" ./install.sh

      - name: Show final artifact
        run: ls -lh *.run

      - name: Push to Immortalwrt-ImageBuilder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git clone https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/waynesg/Immortalwrt-ImageBuilder.git target-repo
          cp ${{ env.RUN_FILE }} target-repo/extra-packages/
          cd target-repo
          git add extra-packages/${{ env.RUN_FILE }}
          git commit -m "ü§ñ Ëá™Âä®ÂêåÊ≠•: ${{ env.RUN_FILE }}"
          git push
