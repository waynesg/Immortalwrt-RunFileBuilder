name: Build subconverter runfile

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "TAG=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV
          echo "TARGET=x86_64" >> $GITHUB_ENV
          echo "PKG_NAME=subconverter" >> $GITHUB_ENV
          echo "RUN_FILE=luci-app-subconverter_${TAG}_${TARGET}.run" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev libssl-dev unzip curl jq git zstd

      - name: Download and extract OpenWrt SDK
        run: |
          mkdir -p sdk && cd sdk
          curl -LO https://downloads.openwrt.org/releases/24.10.2/targets/x86/64/openwrt-sdk-24.10.2-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xf openwrt-sdk-24.10.2-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst --strip-components=1

      - name: Prepare feeds
        run: |
          cd sdk
          # Ê∑ªÂä† feeds.conf.default
          cat <<EOF > feeds.conf.default
          src-git packages https://github.com/openwrt/packages
          src-git luci https://github.com/openwrt/luci
          src-git routing https://github.com/openwrt-routing/packages
          src-git telephony https://github.com/openwrt/telephony
          EOF

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          # Á°ÆËÆ§ luci.mk Â≠òÂú®
          if [ ! -f "feeds/luci/luci.mk" ]; then
            echo "ERROR: feeds/luci/luci.mk ‰∏çÂ≠òÂú®ÔºåËØ¥Êòé luci feed Ê≤°ÊúâÂÆâË£ÖÊàêÂäü"
            exit 1
          fi

      - name: Clone luci-app-subconverter and sub-web
        run: |
          git clone https://github.com/kiddin9/openwrt-subconverter.git temp-sub
          cp -r temp-sub/luci-app-subconverter sdk/package/
          cp -r temp-sub/sub-web sdk/package/
          rm -rf temp-sub

      - name: Configure build
        run: |
          cd sdk
          echo "CONFIG_PACKAGE_luci-app-subconverter=y" >> .config
          echo "CONFIG_PACKAGE_sub-web=y" >> .config
          make defconfig
          
      - name: Build packages
        run: |
          cd sdk
          make package/luci-app-subconverter/compile -j$(nproc) V=s
          make package/sub-web/compile -j$(nproc) V=s

      - name: Collect .ipk files
        run: |
          mkdir -p build_dir
          find sdk/bin/packages/ -name '*.ipk' -exec cp {} build_dir/ \;

      - name: Create install.sh
        run: |
          cat <<EOF > build_dir/install.sh
          #!/bin/sh
          opkg update
          opkg install *.ipk
          EOF
          chmod +x build_dir/install.sh

      - name: Clone makeself
        run: git clone https://github.com/megastep/makeself.git

      - name: Build .run file
        run: |
          chmod +x makeself/makeself.sh
          makeself/makeself.sh build_dir "${{ env.RUN_FILE }}" "Auto install luci-app-subconverter" ./install.sh

      - name: Upload .run to Immortalwrt-ImageBuilder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git clone https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/waynesg/Immortalwrt-ImageBuilder.git target-repo

          # Âà†Èô§ÊóßÁöÑ subconverter run Êñá‰ª∂ÔºàÈô§‰∫ÜÊú¨Ê¨°ÊûÑÂª∫ÁöÑÔºâ
          find target-repo/extra-packages/ -type f -name "luci-app-subconverter_*.run" ! -name "${{ env.RUN_FILE }}" -delete

          # Êã∑Ë¥ùÊñ∞ÊûÑÂª∫Êñá‰ª∂
          cp "${{ env.RUN_FILE }}" target-repo/extra-packages/

          cd target-repo
          git checkout main
          git add -u extra-packages/
          git add extra-packages/"${{ env.RUN_FILE }}"
          git commit -m "ü§ñ Ëá™Âä®ÂêåÊ≠•: ${{ env.RUN_FILE }}"
          git push

      - name: Cleanup old workflow runs (keep latest 3)
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
          KEEP: 3
        run: |
          echo "Fetching workflow ID for current workflow..."
          WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows \
            | jq -r --arg name "${{ github.workflow }}" '.workflows[] | select(.name == $name) | .id')

          if [ -z "$WORKFLOW_ID" ]; then
            echo "‚ùå Workflow ID not found for '${{ github.workflow }}'"
            exit 0
          fi

          echo "‚úÖ Found workflow ID: $WORKFLOW_ID"

          echo "Deleting old workflow runs, keeping the latest $KEEP..."

          gh api repos/${{ github.repository }}/actions/workflows/$WORKFLOW_ID/runs \
            --paginate -q '.workflow_runs | .[] | .id' | tail -n +$(($KEEP + 1)) | while read run_id; do
            echo "üóëÔ∏è Deleting workflow run $run_id"
            gh api -X DELETE repos/${{ github.repository }}/actions/runs/$run_id
          done
