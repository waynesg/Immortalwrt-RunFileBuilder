name: Build luci-app-eqosplus runfile

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "TAG=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV
          echo "TARGET=all" >> $GITHUB_ENV
          echo "PKG_NAME=luci-app-eqosplus" >> $GITHUB_ENV
          echo "RUN_FILE=luci-app-eqosplus_${TAG}_${TARGET}.run" >> $GITHUB_ENV
          echo "REPO=sirpdboy/luci-app-eqosplus" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl jq unzip git build-essential zstd

      - name: Download latest .ipk files
        run: |
          mkdir build_dir
          cd build_dir

          BASE_URL="https://api.github.com/repos/${REPO}/releases/latest"

          APP_URL=$(curl -s $BASE_URL | jq -r '.assets[] | select(.name | test("^luci-app-eqosplus.*\\.ipk$")) | .browser_download_url')
          echo "App URL: $APP_URL"
          curl -LO $APP_URL

          I18N_URL=$(curl -s $BASE_URL | jq -r '.assets[] | select(.name | test("^luci-i18n-eqosplus-zh-cn.*\\.ipk$")) | .browser_download_url')
          echo "I18N URL: $I18N_URL"
          curl -LO $I18N_URL

      - name: Create install.sh
        run: |
          cat <<EOF > build_dir/install.sh
          #!/bin/sh
          opkg update
          opkg install *.ipk
          EOF
          chmod +x build_dir/install.sh

      - name: Clone makeself
        run: git clone https://github.com/megastep/makeself.git

      - name: Build .run file
        run: |
          chmod +x makeself/makeself.sh
          chmod +x build_dir/install.sh
          makeself/makeself.sh build_dir "${{ env.RUN_FILE }}" "Auto install luci-app-eqosplus" ./install.sh

      - name: Upload .run file to Immortalwrt-ImageBuilder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git clone https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/waynesg/Immortalwrt-ImageBuilder.git target-repo
          cp ${{ env.RUN_FILE }} target-repo/extra-packages/
          cd target-repo
          git add extra-packages/${{ env.RUN_FILE }}
          git commit -m "ü§ñ Ëá™Âä®ÂêåÊ≠•: ${{ env.RUN_FILE }}"
          git push
