name: Build luci-app-eqosplus .run file

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      REPO: sirpdboy/luci-app-eqosplus
      RELEASE_TAG: v1.2.5
      TARGET: all

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          echo "TAG=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Download .ipk files
        run: |
          mkdir build_dir
          cd build_dir

          API_URL="https://api.github.com/repos/${REPO}/releases/tags/${RELEASE_TAG}"

          APP_URL=$(curl -s $API_URL | jq -r '.assets[] | select(.name | test("^luci-app-eqosplus.*_all\\.ipk$")) | .browser_download_url')
          echo "App URL: $APP_URL"
          curl -LO "$APP_URL"

          I18N_URL=$(curl -s $API_URL | jq -r '.assets[] | select(.name | test("^luci-i18n-eqosplus-zh-cn_.*\\.ipk$")) | .browser_download_url')
          echo "I18N URL: $I18N_URL"
          curl -LO "$I18N_URL"

      - name: Create install.sh
        run: |
          cat <<EOF > build_dir/install.sh
            #!/bin/sh
            opkg update
            opkg install *.ipk
            EOF
          chmod +x build_dir/install.sh

      - name: Clone makeself
        run: git clone https://github.com/megastep/makeself.git

      - name: Build .run file
        run: |
          PKG_NAME=luci-app-eqosplus
          RUN_FILE=${PKG_NAME}_${TAG}_${TARGET}.run
          echo "RUN_FILE=${RUN_FILE}" >> $GITHUB_ENV
          chmod +x makeself/makeself.sh
          chmod +x build_dir/install.sh
          ./makeself/makeself.sh build_dir "${RUN_FILE}" "Auto install ${PKG_NAME}" ./install.sh

      - name: Check .run file
        run: ls -lh *.run

      - name: Push to Immortalwrt-ImageBuilder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git clone https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/waynesg/Immortalwrt-ImageBuilder.git target-repo
          cp *.run target-repo/extra-packages/
          cd target-repo
          git add extra-packages/*.run
          git commit -m "ü§ñ Ëá™Âä®ÂêåÊ≠•: luci-app-eqosplus .run"
          git push
